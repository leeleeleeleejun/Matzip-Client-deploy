name: 'vitest test'
on:
  pull_request:
    paths:
      - "**/*.spec.ts"

jobs:
  Component-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js and pnpm
        uses: ./.github/actions/pnpm-setup-node

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: run vitest
        run: pnpm test
